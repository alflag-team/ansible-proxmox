---
- name: Install lsb-release curl gpg
  ansible.builtin.apt:
    name:
      - lsb-release
      - curl
      - gpg
    state: present
  become: true

- name: Download redis-archive-keyring
  ansible.builtin.get_url:
    url: https://packages.redis.io/gpg
    dest: /usr/share/keyrings/redis-archive-keyring.gpg
  become: true

- name: Add redis repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb {{ ansible_distribution_release }} main
    state: present
  become: true

- name: Install redis-archive-keyring
  ansible.builtin.get_url:
    url: https://packages.redis.io/gpg
    dest: /usr/share/keyrings/redis-archive-keyring.gpg
  become: true

- name: Install redis-server
  ansible.builtin.apt:
    name:
      - redis-server
    state: present
  become: true

- name: Copy redis.conf
  ansible.builtin.copy:
    src: ./etc/redis/redis.conf
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: 0644
  become: true
  notify: restart redis-server

- name: Enable redis-server
  ansible.builtin.service:
    name: redis-server
    state: started
    enabled: true
  become: true
